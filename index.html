<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>HEY</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			height: 100%;
		}
		.container {
			width: 100%;
			height: 100%;
			display: flex;
		}
		.half {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: all 1s;
		}
		.half:first-child {
			/*background: #F44336;*/
			background: #000;
			color: #fff;
		}
		.half:last-child {
			/*background: #2196F3;*/
			background: #fff;
			color: #000;
		}
		.text {;
			text-transform: uppercase;
			font-family: sans-serif;
			/*color: #fff;*/
			font-weight: bold;
			font-size: 2em;
			transition: all 1s;
		}
		@media screen and (orientation: portrait) {
			.container {
				flex-direction: column;
			}
		}
	</style>
</head>
<body>
<div class="container">
	<div class="half">
		<div class="text">mobile</div>
	</div>
	<div class="half">
		<div class="text">desktop</div>
	</div>
</div>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script>
	var socket = io();
	var mobile = document.querySelector('.half:first-child');
	var desktop = document.querySelector('.half:last-child');
	mobile.addEventListener('click', device);
	desktop.addEventListener('click', device);
	function device (e) {
		switch (e.currentTarget) {
			case(mobile):
				socket.emit('device', 'mobile');
				var theOther = desktop;
				break;
			case(desktop):
				socket.emit('device', 'desktop');
				var theOther = mobile;
				break;
		}
		document.querySelectorAll('.text')[0].style.display = 'none';
		document.querySelectorAll('.text')[1].style.display = 'none';
		if(theOther.offsetWidth == document.body.offsetWidth) {
			theOther.style.height = 0;
		} else {
			theOther.style.width = 0;
		}
		e.currentTarget.removeEventListener('click', device);
	}
</script>
</body>
</html>
